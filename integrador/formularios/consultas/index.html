<!DOCTYPE html>
<html lang="esp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">    
    <title>Team Master - formulario - consultas</title>
</head>
<body>
   <div class="container">
      <div class="panel panel-default">
         <div class="panel-heading">
            <h3 class="panel-title">Team Master - formulario - consultas</h3>
         </div>
         <div class="panel-body">           
            <form class="form-horizontal" id="signupForm">
            
            <div class="form-group">
                <label for="fullname" class="col-sm-2 control-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" id="fullname" name="fullname" class="form-control" required>
                </div>
            </div>
           
           <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Correo electronico</label>
                <div class="col-sm-10">
                    <input type="text" id="email" name="email" class="form-control" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="comments" class="col-sm-2 control-label">Consulta</label>
                <div class="col-sm-10">
                    <textarea name="comments" id="comments" cols="40" rows="5" class="form-control"></textarea>
                </div>
            </div>
            
           
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">                  
                 <div class="checkbox">
                    <label> <input required type="checkbox" id="agree" name="agree" value="agree">Quiero recivir una respuesta.</label>                   
                 </div>
                 <em id="agree-error" class="help-block"></em>
              </div>            
            </div>
            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-primary" value="Submit"/>
                </div>
            </div>
            <div>
              <div><a href="/integrador/inicio/index.html">Inicio</a></div>
            </div>
        </form> 
         </div>
      </div>
   </div>
   
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.js"></script>
</body>
</html>
